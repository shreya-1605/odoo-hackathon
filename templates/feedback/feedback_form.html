{% extends 'base.html' %}
{% block title %}Leave Feedback{% endblock %}

{% block content %}
<div class="col-md-6 offset-md-3">
    <h2 class="mb-4">Feedback for "{{ skill.title }}"</h2>
    <form method="post" class="p-4 rounded shadow bg-light">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Submit Feedback</button>
        <a href="{% url 'skill_list' %}" class="btn btn-secondary ms-2">Cancel</a>
    </form>
</div>
{% endblock %}

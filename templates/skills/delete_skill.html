{% extends 'base.html' %}
{% block title %}Delete Skill{% endblock %}
{% block content %}
<div class="row justify-content-center">
  <div class="col-md-8">
    <div class="p-4 bg-light rounded shadow text-center">
      <h3>Are you sure you want to delete <strong>{{ skill.title }}</strong>?</h3>
      <form method="post" class="mt-4">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Yes, Delete</button>
        <a href="{% url 'skill_detail' skill.pk %}" class="btn btn-secondary ms-2">Cancel</a>
      </form>
    </div>
  </div>
</div>
{% endblock %}

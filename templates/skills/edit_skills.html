{% extends 'base.html' %}
{% block title %}Edit Skill{% endblock %}
{% block content %}
<div class="row justify-content-center">
  <div class="col-md-8">
    <h2 class="text-center mb-4">Edit Skill</h2>
    <form method="post" class="p-4 bg-light rounded shadow">
      {% csrf_token %}
      {{ form.as_p }}
      <div class="d-grid">
        <button type="submit" class="btn btn-info">Update</button>
      </div>
    </form>
  </div>
</div>
{% endblock %}
